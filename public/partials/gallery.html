<div id = "gallery" ng-controller="movieGalleryController">
	<div>
		<ul id = "genreButtons">
			<li ng-repeat = "genre in genres">
				<button ng-click='change(genre)'>{{genre}}</button>
			</li>
		</ul>
		<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4"> 
			<li ng-repeat = "film in movies | filter: selGenre">
				<a href = "#/list/{{film.title}}">{{film.title}}</a>
			</li>
		</ul>
	</div>
</div>
